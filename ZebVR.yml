name: ZebVR
channels:
- conda-forge
dependencies:
- python == 3.8.16
- ipython
- numpy
- opencv # this needs to be here to force qt5 to be the version used by opencv in subsequent modules
- pyqt
- vispy
- pip
- pip:
  - git+https://github.com/ElTinmar/Lightcrafter.git@main  
  - git+https://github.com/ElTinmar/email.git@main
  - git+https://github.com/ElTinmar/multiprocessing_logger.git@main
  - git+https://github.com/ElTinmar/video_tools.git@main
  - git+https://github.com/ElTinmar/tracker.git@main
  - git+https://github.com/ElTinmar/image_tools.git@main
  - git+https://github.com/ElTinmar/qt_widgets.git@main
  - git+https://github.com/ElTinmar/camera_tools.git@main
  - git+https://github.com/ElTinmar/ipc_tools.git@main
  - git+https://github.com/ElTinmar/image_saver.git@main
  - git+https://github.com/ElTinmar/dagline.git@main


